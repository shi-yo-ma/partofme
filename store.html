<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>オンラインストア | Part of Me</title>
  <meta name="description" content="障害者アーティストの作品をデザインした特別なアイテムをご紹介します。">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="store-page">
  <!-- ヘッダー -->
  <header id="header" class="header header-white">
    <div class="header-container">
      <div class="header-content">
        <!-- ロゴ -->
        <a href="index.html" class="logo">
          <img id="header-logo" src="images/partofme_logo_black.png" alt="会社ロゴ">
        </a>

        <div class="header-right">
          <!-- デスクトップナビゲーション -->
          <div class="desktop-nav">
            <button class="nav-link" data-section="about">About</button>
            <button class="nav-link" data-section="produme_white.pngct">Product</button>
            <button class="nav-link" data-section="news">News</button>
            <button class="nav-link" data-section="gallery">Gallery</button>
          </div>

          <!-- ヘッダーボタン -->
          <div class="header-buttons">
            <a href="store.html" class="header-btn">Store</a>
            <a href="contact.html" class="header-btn">Contact</a>
          </div>

          <!-- モバイルメニューボタン -->
          <button class="mobile-menu-btn">
            <i class="fas fa-bars"></i>
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- モバイルメニュー -->
  <div id="mobile-menu" class="mobile-menu">
    <div class="mobile-menu-overlay"></div>
    <div class="mobile-menu-content">
      <button class="mobile-menu-close">
        <i class="fas fa-times"></i>
      </button>
      <nav class="mobile-nav">
        <a href="index.html#about" class="mobile-nav-link">About</a>
        <a href="index.html#product" class="mobile-nav-link">Product</a>
        <a href="index.html#news" class="mobile-nav-link">News</a>
        <a href="index.html#gallery" class="mobile-nav-link">Gallery</a>
      </nav>
    </div>
  </div>

  <main>
    <!-- パンくずリスト -->
    <nav class="breadcrumb">
      <ol>
        <li><a href="index.html"><i class="fas fa-home"></i> ホーム</a></li>
        <li><span>オンラインストア</span></li>
      </ol>
    </nav>

    <!-- 説明セクション -->
    <section class="store-intro">
      <div class="container">
        <div class="section-header">
          <h2>オンラインストア <span class="accent">-Store</span></h2>
          <p class="section-tagline">アートのある暮らしを、<br>あなたの日常に。</p>
        </div>
      </div>
    </section>

    <!-- 商品一覧セクション -->
    <section class="products-section">
      <div class="container">
        <div class="products-grid" id="products-container">
          <!-- 商品はJavaScriptで動的に生成されます -->
        </div>
      </div>
    </section>

    <!-- 特集商品セクション -->
    <section class="featured-product">
      <div class="container">
        <div class="featured-content">
          <div class="featured-image">
            <div class="flip-container">
              <div class="flipper">
                <div class="front">
                  <img src="images/saunahat_black.jpg" alt="黒いサウナハット">
                </div>
                <div class="back">
                  <img src="images/saunahat_art.jpg" alt="アート入りのサウナハット">
                </div>
              </div>
            </div>
          </div>
          <div class="featured-info">
            <p>障がい者アーティストの作品をプリントした特別なサウナハット。 サウナの時間をより特別なものにします。</p>
            <a href="#" class="featured-link">くわしくはこちら</a>
          </div>
        </div>
      </div>
    </section>

    <!-- Coming Soon セクション -->
    <section class="coming-soon">
      <h3>Coming Soon・・・</h3>
      <p>サウナハット以外も、ぞくぞく公開していきます</p>
    </section>
  </main>

  <!-- フッター -->
  <footer class="footer">
    <div class="container">
      <div class="footer-content">
        <div class="footer-logo">
          <img src="images/partofme_logo_tagline_black.jpg" alt="Part of Me ロゴ">
        </div>

        <div class="footer-social">
          <a href="https://www.instagram.com/partofme_official/" target="_blank" rel="noopener noreferrer" class="social-link">
            <i class="fab fa-instagram"></i>
            <span class="sr-only">Instagram</span>
          </a>
          <a href="https://x.com/pom_support" target="_blank" rel="noopener noreferrer" class="social-link">
            <i class="fab fa-x-twitter"></i>
            <span class="sr-only">X (Twitter)</span>
          </a>
        </div>
      </div>

      <div class="footer-copyright">
        <p>&copy; <span id="current-year"></span> Part of Me. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <!-- 商品詳細モーダル -->
  <div id="product-modal" class="modal">
    <div class="modal-content product-modal-content">
      <button class="modal-close"><i class="fas fa-times"></i></button>
      <div class="modal-header">
        <h2 id="product-modal-name"></h2>
        <p id="product-modal-price" class="product-price"></p>
      </div>
      <div class="modal-body product-modal-body">
        <div class="product-modal-left">
          <div class="product-slider">
            <div class="product-slider-container" id="product-slider-container">
              <!-- スライダー画像はJavaScriptで動的に生成されます -->
            </div>
            <div class="slider-controls">
              <button id="prev-slide" class="slider-control"><i class="fas fa-chevron-left"></i></button>
              <button id="next-slide" class="slider-control"><i class="fas fa-chevron-right"></i></button>
            </div>
            <div class="slider-indicators" id="slider-indicators">
              <!-- インジケーターはJavaScriptで動的に生成されます -->
            </div>
          </div>
          <div class="product-purchase">
            <h3>購入する</h3>
            <div class="purchase-buttons">
              <a href="#" id="amazon-link" target="_blank" rel="noopener noreferrer" class="amazon-btn">Amazon</a>
              <a href="#" id="base-link" target="_blank" rel="noopener noreferrer" class="base-btn">BASE</a>
            </div>
          </div>
        </div>
        <div class="product-modal-right">
          <h3>商品説明</h3>
          <div id="product-modal-description" class="product-description"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/store.js"></script>
</body>
</html>

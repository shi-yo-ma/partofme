<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>オンラインストア | part of me</title>
  <meta name="description" content="こだわり三層構造の、撥水サウナハット。巾着にもなるから、タオルや下着、化粧水も、しまえる。もちろん洗濯もラクラク。これ1つで、サウナの中でも外でも快適に。">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="store-page">
  <!-- ヘッダー -->
  <header id="header" class="header header-white">
    <div class="header-container">
      <div class="header-content">
        <!-- ロゴ -->
        <a href="index.html" class="logo">
          <img id="header-logo" src="images/partofme_logo_black.webp" alt="会社ロゴ">
        </a>

        <div class="header-right">
          <!-- デスクトップナビゲーション -->
          <div class="desktop-nav">
            <button class="nav-link" data-section="about">About</button>
            <button class="nav-link" data-section="pickup">Pick Up</button>
            <button class="nav-link" data-section="news">News</button>
            <button class="nav-link" data-section="gallery">Gallery</button>
          </div>

          <!-- ヘッダーボタン -->
          <div class="header-buttons">
            <a href="store.html" class="header-btn">Store</a>
            <a href="contact.html" class="header-btn">Contact</a>
          </div>

          <!-- モバイルメニューボタン -->
          <button class="mobile-menu-btn">
            <i class="fas fa-bars"></i>
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- モバイルメニュー -->
  <div id="mobile-menu" class="mobile-menu">
    <div class="mobile-menu-overlay"></div>
    <div class="mobile-menu-content">
      <button class="mobile-menu-close">
        <i class="fas fa-times"></i>
      </button>
      <nav class="mobile-nav">
        <button class="mobile-nav-link" data-section="about">About</button>
        <button class="mobile-nav-link" data-section="pickup">Pick Up</button>
        <button class="mobile-nav-link" data-section="news">News</button>
        <button class="mobile-nav-link" data-section="gallery">Gallery</button>
      </nav>
    </div>
  </div>

  <main>

  <main>
    <!-- パンくずリスト -->
    <nav class="breadcrumb">
      <div class="container">
        <ol>
          <li><a href="index.html"><i class="fas fa-home"></i> ホーム</a></li>
          <li><span>オンラインストア</span></li>
        </ol>
      </div>
    </nav>

    <!-- 説明セクション -->
    <section class="store-intro">
      <div class="container">
        <div class="page-header">
          <h2>Online Store</h2>
          <p class="page-tagline">アートを、ふだんづかいに。</p>
        </div>
      </div>
    </section>

    <!-- 商品一覧セクション -->
    <section class="products-section">
      <div class="container">
        <div class="products-grid" id="products-container">
          <!-- 商品はJavaScriptで動的に生成されます -->
        </div>
      </div>
    </section>

    <!-- 特集商品セクション -->
    <section class="featured-product">
      <div class="container">
        <div class="featured-content">
          <div class="featured-image">
            <div class="flip-container">
              <div class="flipper">
                <div class="front">
                  <img src="images/untitled_MIwa.webp" alt="アート写真">
                </div>
                <div class="back">
                  <img src="images/saunahat_art-removebg.webp" alt="アート入りのサウナハット">
                </div>
              </div>
            </div>
          </div>
          <div class="featured-info">
            <p class="featured-info-bold">part of meは、<br>
              サウナハットブランドでもければ、<br>
              画商でもありません。</p>
            <p class="featured-info-nomal">日用品から、街の風景まで、あらゆる場所を。<br>
              障がい者アートでぬりかえながら、<br>
              障がいの在り方をぬりかえる会社です。</p>
            <a href="index.html" class="featured-link">くわしくはこちら</a>
          </div>
        </div>
      </div>
    </section>

    <!-- Coming Soon セクション -->
    <section class="coming-soon">
      <h3>Coming Soon・・・</h3>
      <p>このサイトも、プロダクトも、絶賛ぬりかえ中です。</p>
    </section>
  </main>

  <!-- フッター -->
  <footer class="footer">
    <div class="container">
      <div class="footer-content">
        <div class="footer-logo">
          <img src="images/partofme_logo_tagline_black.webp" alt="Part of Me ロゴ">
        </div>

        <div class="footer-social">
          <a href="https://www.instagram.com/partofme_official/" target="_blank" rel="noopener noreferrer" class="social-link">
            <i class="fab fa-instagram"></i>
            <span class="sr-only">Instagram</span>
          </a>
          <a href="https://x.com/pom_support" target="_blank" rel="noopener noreferrer" class="social-link">
            <i class="fab fa-x-twitter"></i>
            <span class="sr-only">X (Twitter)</span>
          </a>
        </div>
      </div>

      <div class="footer-copyright">
        <p>&copy; <span id="current-year"></span> part of me. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <!-- 商品詳細モーダル -->
  <div id="product-modal" class="modal">
    <div class="modal-content product-modal-content" id="product-modal-content">
      <!-- 商品はJavaScriptで動的に生成されます -->
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/store.js"></script>
</body>
</html>

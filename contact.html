    <!-- 説明セクション -->
    <section class="contact-intro">
      <div class="container">
        <div class="page-header">
          <h2>Contact</h2>
          <p class="page-tagline">お気軽にお声がけください。</p>
        </div>
      </div>

    <!-- お問い合わせフォームセクション -->
    <section class="contact-section">
      <div class="container">
        <div class="contact-content">
          <div class="contact-form-container">
            <h3>お問い合わせフォーム</h3>
            <form id="contact-form" class="contact-form">
              <input type="hidden" name="contact_number">
              <div class="form-group">
                <label for="contactType">お問い合わせの種類</label>
                <div class="radio-group">
                  <div class="radio-item">
                    <input type="radio" id="general" name="contactType" value="なんでも" checked>
                    <label for="general">なんでも</label>
                  </div>
                  <div class="radio-item">
                    <input type="radio" id="purchase" name="contactType" value="作品購入について">
                    <label for="purchase">作品購入について</label>
                  </div>
                  <div class="radio-item">
                    <input type="radio" id="collaboration" name="contactType" value="コラボレーション">
                    <label for="collaboration">コラボレーション</label>
                  </div>
                  <div class="radio-item">
                    <input type="radio" id="work" name="contactType" value="おしごとのご依頼">
                    <label for="other">おしごとのご依頼</label>
                  </div>
                  <div class="radio-item">
                    <input type="radio" id="message" name="contactType" value="アーティストへの応援メッセージ">
                    <label for="other">アーティストへの応援メッセージ</label>
                  </div>
                </div>
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label for="name">お名前 <span class="required">*</span></label>
                  <input type="text" id="name" name="name" placeholder="山田 太郎" required>
                </div>
                <div class="form-group">
                  <label for="email">メールアドレス <span class="required">*</span></label>
                  <input type="email" id="email" name="email" placeholder="example@email.com" required>
                </div>
              </div>

              <div class="form-group">
                <label for="phone">電話番号</label>
                <input type="tel" id="phone" name="phone" placeholder="090-1234-5678">
              </div>

              <div class="form-group">
                <label for="subject">件名 <span class="required">*</span></label>
                <input type="text" id="subject" name="subject" placeholder="お問い合わせの件名" required>
              </div>

              <div class="form-group">
                <label for="message">メッセージ <span class="required">*</span></label>
                <textarea id="message" name="message" placeholder="お問い合わせ内容をご記入ください" required rows="5"></textarea>
              </div>

              <div class="form-submit">
                <button type="submit" id="submit-btn">送信する</button>
              </div>
            </form>

            <div id="form-success" class="form-success hidden">
              <div class="success-icon">
                <i class="fas fa-check-circle"></i>
              </div>
              <h3>お問い合わせありがとうございます</h3>
              <p>内容を確認の上、2-3営業日以内に担当者よりご連絡いたします。</p>
              <button id="new-inquiry-btn" class="new-inquiry-btn">新しいお問い合わせ</button>
            </div>
          </div>

          <div class="contact-info">
            <h3>お問い合わせ先</h3>
            <div class="info-items">
              <p class="info-item">
                <span class="info-icon">🏢</span>
                <span>株式会社POM support</span>
              </p>
              <p class="info-item">
                <span class="info-icon">📍</span>
                <span>
                  〒130-0042<br>
                  東京都墨田区江東橋4丁目22-10<br>

                </span>
              </p>
              <p class="info-item">
                <span class="info-icon">📞</span>
                <span>080-2973-6829</span>
              </p>
              <p class="info-item">
                <span class="info-icon">✉️</span>
                <span>partofme0301@partofme.one</span>
              </p>
            </div>
          </div>
        </div>
      </div>
